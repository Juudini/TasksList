<html lang="en" data-bs-theme="dark">
    <head>
        <!-- Metadatos -->
        <meta charset="UTF-8" />
        <meta name="author" content="Juudini" />
        <meta
            name="description"
            content="Web Task Manager - Organize and Prioritize Your To-Do List" />
        <meta
            name="keywords"
            content="HTML, CSS, TypeScript, Bootstrap, task manager, to-do list" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Meta datos Open Graph -->
        <meta property="og:site_name" content="TasksList" />
        <meta property="og:title" content="Tasks List - Web Task Manager" />
        <meta
            property="og:description"
            content="Organize and Prioritize Your To-Do List with TasksList, a powerful web task manager." />
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://juudini-tasks-list.netlify.app/" />
        <!-- Title -->
        <title>| Tasks List</title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="#" />
        <!-- Bootstrap CSS-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <!-- Bootstrap ICONS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <!-- CSS -->
        <link href="./src/css/mainStyles.css" rel="stylesheet" />
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card">
                            <!-- Title -->
                            <div class="text-center pt-3 pb-2">
                                <img
                                    id="img-title"
                                    src="./src/imgs/checkList.svg"
                                    alt="Check" />
                                <h2 class="my-4">Tasks List</h2>
                            </div>
                            <div class="card-body p-5">
                                <!-- Input -->
                                <form
                                    class="d-flex justify-content-center align-items-center mb-4">
                                    <a id="btnClear" title="Clear Input">
                                        <i class="bi-x-octagon"></i>
                                    </a>
                                    <input
                                        type="text"
                                        id="taskInput"
                                        class="form-control"
                                        placeholder="Add a task" />
                                    <button
                                        id="btnAdd"
                                        type="submit"
                                        class="btn btn-outline-info ml-auto"
                                        title="Add Task">
                                        Add
                                    </button>
                                </form>
                                <!-- Tasks content-->
                                <main>
                                    <!-- Tabs navs -->
                                    <ul
                                        class="nav nav-tabs mb-4 pb-2"
                                        id="ex1"
                                        role="tablist">
                                        <li
                                            class="nav-item"
                                            role="presentation">
                                            <a
                                                class="nav-link active"
                                                id="ex1-tab-1"
                                                data-bs-toggle="tab"
                                                href="#tabs-1"
                                                role="tab"
                                                aria-controls="tabs-1"
                                                aria-selected="true"
                                                ><i
                                                    class="bi bi-list-stars"
                                                    style="
                                                        font-size: x-large;
                                                    "></i
                                            ></a>
                                        </li>
                                        <li
                                            class="nav-item"
                                            role="presentation">
                                            <a
                                                class="nav-link"
                                                id="ex1-tab-2"
                                                data-bs-toggle="tab"
                                                href="#tabs-2"
                                                role="tab"
                                                aria-controls="tabs-2"
                                                aria-selected="false"
                                                ><i class="bi bi-star"></i>
                                                Important</a
                                            >
                                        </li>
                                        <li
                                            class="nav-item"
                                            role="presentation">
                                            <a
                                                class="nav-link"
                                                id="ex1-tab-3"
                                                data-bs-toggle="tab"
                                                href="#tabs-3"
                                                role="tab"
                                                aria-controls="tabs-3"
                                                aria-selected="false"
                                                ><i
                                                    class="bi bi-check2-circle"></i>
                                                Completed</a
                                            >
                                        </li>
                                    </ul>
                                    <!-- fin Tabs navs -->

                                    <!-- Tabs content -->
                                    <div class="tab-content" id="ex1-content">
                                        <!-- Tab Personal -->
                                        <div
                                            class="tab-pane fade show active"
                                            id="tabs-1"
                                            role="tabpanel"
                                            aria-labelledby="ex1-tab-1">
                                            <ul
                                                id="taskList"
                                                class="list-group mb-0">
                                                <!-- Here the Personal Tasks -->
                                            </ul>
                                        </div>
                                        <!-- Tab Important -->
                                        <div
                                            class="tab-pane fade"
                                            id="tabs-2"
                                            role="tabpanel"
                                            aria-labelledby="ex1-tab-2">
                                            <ul
                                                id="taskImportant"
                                                class="list-group mb-0">
                                                <!-- Here the Important Tasks -->
                                            </ul>
                                        </div>
                                        <!-- Tab Completed -->
                                        <div
                                            class="tab-pane fade"
                                            id="tabs-3"
                                            role="tabpanel"
                                            aria-labelledby="ex1-tab-3">
                                            <ul
                                                id="taskCompleted"
                                                class="list-group mb-0">
                                                <!-- Here the Completed Tasks -->
                                            </ul>
                                        </div>
                                    </div>
                                </main>
                                <!-- Tabs content -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Scripts -->
        <script type="module" src="./dist/index.js"></script>
    </body>
</html>
